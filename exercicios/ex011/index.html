<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinãmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegardor.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-pequena.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="imagens/foto-media.png" type="image/png">

        <img src="imagens/foto-grande.png" alt="foto flexível">
    </picture>
     
     <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML5.</p>

      <!--autoplay pra caso queira que a musica comece a tocar sozinha-->
      <!--MP3, OGG e WAV são os formatos para audio-->
     
      <audio preload="metadata" controls>

        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">

      </audio>


</body>
</html>
