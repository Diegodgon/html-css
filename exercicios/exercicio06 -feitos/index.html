<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML(exercicio06)</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag P">Parágrafos</li>
        <li><abbr title="use a tag h1 ao h6">Títuos</li>
        <li><abbr title="use a tag img">Imagens</li>
        <li><abbr title="use a tag abbr">Abreviações</li>
        <li><abbr title="use a tag code">Códigos-fonte</li>
        <li><abbr title="use a tag ol e li">Lista numerada</li>
        <li><abbr title="use a tag ul e li">Lista com demarcações</li>
    </ul>
</body>
</html>
