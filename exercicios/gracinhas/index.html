<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Botão</title>
    <style>
     body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #c749a7, #2175f3);
        }

        button {
            font-size: 27px;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: -8px 10px 10px rgba(0, 0, 0, 0.555);
            }
    </style>
</head>
<body>
    <button id="button" onclick="playSound()">Quando estiver triste aperte aqui❤️</button>
    <audio id="audio" src="audio/japa.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("audio");
            audio.play();}
    </script>
    
</body>
</html>
